on:
  push:
    branches:
      - main

jobs:
  run_pull:
    runs-on: self-hosted

    steps:
      - name: Install SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa  # Ensure private key permissions are correct
          chmod 700 ~/.ssh  # Ensure the .ssh directory has the correct permissions

      - name: Add SSH Host Key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'echo "Successful!"'

      - name: Cleanup
        run: rm -rf ~/.ssh
